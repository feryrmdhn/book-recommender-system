name: Cron

on:
  schedule:
    - cron: "0 10 * * *"

jobs:
  auto_predict:
    runs-on: ubuntu-22.04
    container:
      image: registry.digitalocean.com/dibimbing/fastapi-recommender-system:2d2015b
    env:
      PYTHONPATH: "app:$PYTHONPATH"
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2
        
      - name: Run auto_predict.py
        run: |
          cd app/services
          python auto_predict_service.py
